<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <p>Abaixo você verá uma imagem que esta na mesma pasta</p>
    <img src="logo-html-200.png" alt="Logo HTML 5">  
    <p>Podemos carregar imagens que estão sub-pastas</p>
    <img src="imagens/logo-css3-200.png" alt="">  
    <p>Tambem podemos carregar imagens de fontes externas </p>
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo Javascript"><!--URL da Imagem, caso o servidor da imagem caia, a imagem pode desaparecer-->
    <p>Mais um exemplo utilizando imagens de outro site</p>
    <img src="https://protemaster.com.br/logo.png" alt="Logotipo da Protemaster">
</body>
</html>
